<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goriber Youtube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="flex justify-between py-7 w-11/12 mx-auto flex-col lg:flex-row items-center"
      >
        <img src="./Logo.png" class="w-[180px]" alt="" />
        <div class="flex gap-5">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered"
          />
          <button class="btn">Sort</button>
        </div>
      </nav>

      <div
        class="flex justify-center gap-12 w-11/12 mx-auto"
        id="button_container"
      ></div>
    </header>
    <div
      class="w-11/12 grid sm:grid-cols-1 lg:grid-cols-4 mx-auto py-10 gap-10"
      id="vid_container"
    ></div>
    <script src="./script.js"></script>
  </body>
</html>
